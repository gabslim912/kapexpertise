---
new_page_extension: md
auto_deploy: true
admin_path: "/admin"
webhook_url: 
sections:
- type: jekyll-posts
  label: Posts
  create: all
  templates:
  - posts
- type: directory
  path: _outils
  label: Outils
  create: all
  match: "**/*"
  templates:
  - tools
- type: directory
  path: _services
  label: Services
  create: all
  match: "**/*"
  templates:
  - services
- type: directory
  path: _clients
  label: Clients
  create: all
  match: "**/*"
  templates:
  - clients
- type: directory
  path: _partenaires
  label: Partenaires
  create: all
  match: "**/*"
  templates:
  - partenaires
- type: jekyll-pages
  label: Pages
  create: all
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
instant_preview: 
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  preview_docker_image: forestryio/build:latest
  mount_path: "/opt/buildhome/repo"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
  publish_command: bundle exec jekyll build -d _site
  publish_env:
  - JEKYLL_ENV=production
  output_directory: _site
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
