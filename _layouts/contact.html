---
layout: default
---

			<!-- banner start -->
			<!-- ================ -->
			<div class="banner parallax dark-translucent-bg" style="background-image:url('/images/slide-1.jpg'); background-position: 50% 30%;">
				<!-- breadcrumb start -->
				<!-- ================ -->
				<div class="breadcrumb-container">
					<div class="container">
						<ol class="breadcrumb">
							<li><i class="fa fa-home pr-10"></i><a class="link-dark" href="/">Home</a></li>
							<li class="active">Contact</li>
						</ol>
					</div>
				</div>
				<!-- breadcrumb end -->
				<div class="container">
					<div class="row">
						<div class="col-md-8 text-center col-md-offset-2 pv-20">
							<h1 class="page-title text-center">Contactez nous</h1>
							<div class="separator"></div>
							<p class="lead text-center">{{ site.title }}</p>
							<ul class="list-inline mb-20 text-center">
								<li><i class="text-default fa fa-map-marker pr-5"></i>{{ site.adresse }}</li>
								<li><a href="tel:+00 1234567890" class="link-dark"><i class="text-default fa fa-phone pl-10 pr-5"></i>{{ site.tel }}</a></li>
								<li><a href="mailto:info@theproject.com" class="link-dark"><i class="text-default fa fa-envelope-o pl-10 pr-5"></i>{{ site.email }}</a></li>
							</ul>
							<div class="separator"></div>
							<ul class="social-links circle animated-effect-1 margin-clear text-center space-bottom">
								<li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li class="googleplus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
								<li class="linkedin"><a href="#"><i class="fa fa-linkedin"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- banner end -->

			<!-- main-container start -->
			<!-- ================ -->
			<section class="main-container">

				<div class="container">
					<div class="row">

						<!-- main start -->
						<!-- ================ -->
						<div class="main col-md-12 space-bottom">
							<h2 class="title">Envoyer nous un e-mail</h2>
							<div class="row">
								<div class="col-md-6">
				                  <div class="alert alert-success hidden" id="MessageSent">
				                    We have received your message, we will contact you very soon.
				                  </div>
				                  <div class="alert alert-danger hidden" id="MessageNotSent">
				                    Oops! Something went wrong please refresh the page and try again.
				                  </div>
				                  <div class="">
				                    <form id="" class="margin-clear" role="form" action="https://formspree.io/info@kap-expertise.com" method="POST">
				                    <input type="hidden" name="_next" value="/thanks/" />
				                    <input type="hidden" name="_format" value="plain" />
				                    <input type="hidden" name="_language" value="fr" />
				                      <div class="form-group has-feedback">
				                        <label for="name">Nom*</label>
				                        <input type="text" class="form-control" id="name" name="name" placeholder="">
				                        <i class="fa fa-user form-control-feedback"></i>
				                      </div>
				                      <div class="form-group has-feedback">
				                        <label for="email">Email*</label>
				                        <input type="email" class="form-control" id="email" name="_replyto" placeholder="">
				                        <i class="fa fa-envelope form-control-feedback"></i>
				                      </div>
				                      <div class="form-group has-feedback">
				                        <label for="subject">Sujet*</label>
				                        <input type="text" class="form-control" id="subject" name="subject" placeholder="">
				                        <i class="fa fa-navicon form-control-feedback"></i>
				                      </div>
				                      <div class="form-group has-feedback">
				                        <label for="message">Message*</label>
				                        <textarea class="form-control" rows="6" id="message" name="message" placeholder=""></textarea>
				                        <i class="fa fa-pencil form-control-feedback"></i>
				                      </div>
				                      <input type="submit" value="ENVOYER" class="submit-button btn btn-default">
				                    </form>
				                  </div>
				                </div>
								<div class="col-md-6">
									<div id="map-canvas"></div>
								</div>
							</div>
						</div>
						<!-- main end -->
					</div>
				</div>
			</section>
			<!-- main-container end -->
